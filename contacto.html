        <style>
        body {

        img {
            width: 90px;
            padding: 0;
            margin: 0;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            margin-right: 30px;

            padding-top: 130px;

            font-size: 50px;

            color: #f1faee;

        /* SECCION CONTACTO */
        .contacto {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .container-formulario {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 50px 60px;
            margin-top: 30px
        }
        /* FORMULARIO DE CONTACTO */
        #formulario-de-contacto {
            display: flex;
            flex-direction: column;
            gap: 10px;            
        }
        label {
            font-weight: 500;
        }
        input {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: "Montserrat";
            font-size: 15px;
            box-sizing: border-box;
            align-content: center;
        }
        button {
            background-color: #5C96A2;
            color: white;
            font-family: "Merriweather Sans";
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 16px;
            width: 110px;
            display: block;
            margin: auto;
            margin-top: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        /* MAPA */
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }



        </style>



        <script>
            const lat = -2.1574252;
            const lng = -79.9051;

            // Inicializar el mapa
            const map = L.map("map").setView([lat, lng], 13);

            // Capa base de OpenStreetMap
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);

            // Detectar sistema (iOS o Android)
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const mapsURL = isIOS
                ? `http://maps.apple.com/?daddr=${lat},${lng}`
                : `https://www.google.com/maps?q=${lat},${lng}`;

            // Crear marcador con popup y enlace dinámico
            L.marker([lat, lng])
                .addTo(map)
                .bindPopup(`
                <b>Consultorio Psicológico</b><br>
                C. 15 N-O 208, Guayaquil<br>
                <a href="${mapsURL}" target="_blank" 
                    style="color:#0077cc; text-decoration:underline;">
                    Cómo llegar
                </a>
                `)
                .openPopup();
        </script>
